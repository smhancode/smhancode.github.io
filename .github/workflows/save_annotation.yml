name: Save annotation

on:
  workflow_dispatch:
    inputs:
      json_content:
        required: true
      annotator_name:
        required: true

jobs:
  save:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Save file
        run: |
          mkdir -p annotations
          echo '${{ github.event.inputs.json_content }}' > annotations/${{ github.event.inputs.annotator_name }}-$(date +%s).json

      - name: Commit
        run: |
          git config user.name "annotation-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "Add annotation"
          git push

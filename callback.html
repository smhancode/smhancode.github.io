<script>
  // Parse code from URL: https://yourdomain.github.io/oauth-callback.html?code=XYZ
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  // Save code in sessionStorage temporarily
  sessionStorage.setItem("gh_code", code);

  // Optionally redirect back to main page
  window.close(); // if using popup
</script>
